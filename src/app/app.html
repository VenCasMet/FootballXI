<div class="app-container">

  <header class="header">
    <h1>⚽ Football XI Optimizer</h1>
    <p>2017 FIFA Dataset – Best XI Generator</p>
  </header>

  <div class="controls">
    <select [(ngModel)]="formation">
      <option value="4-3-3">4-3-3</option>
      <option value="4-4-2">4-4-2</option>
      <option value="3-5-2">3-5-2</option>
      <option value="4-2-3-1">4-2-3-1</option>
    </select>

    <button (click)="generateTeam()">
      {{ loading ? 'Generating...' : 'Generate Team' }}
    </button>
  </div>

  <div class="loading" *ngIf="loading">
    Generating optimal squad...
  </div>

  <!-- Pitch -->
  <div class="pitch" *ngIf="team">

    <!-- Strikers (TOP of pitch) -->
    <div class="row attackers">
      <div class="player"
           *ngFor="let a of team.attackers; trackBy: trackByIndex">
        {{ a }}
      </div>
    </div>

    <!-- Midfield -->
    <div class="row midfield">
      <div class="player"
           *ngFor="let m of team.midfielders; trackBy: trackByIndex">
        {{ m }}
      </div>
    </div>

    <!-- Defense -->
    <div class="row defense">
      <div class="player"
           *ngFor="let d of team.defenders; trackBy: trackByIndex">
        {{ d }}
      </div>
    </div>

    <!-- Goalkeeper -->
    <div class="row goalkeeper">
      <div class="player gk">
        {{ team.goalkeeper[0] }}
      </div>
    </div>

  </div>

</div>
